<!DOCTYPE html>  
<html lang="en">  
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <meta charset="UTF-8">    
    <meta charset="UTF-8">  
    <title>Vendor Records</title>  
     {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>vendor name</th>
        <th>compony</th>
        <th>email</th>      
        <th>phone</th>
        <th>remark</th>
        <th>description</th>
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for x in v %}  
    <tr>  
        <td>{{ x.name }}</td>
        <td>{{ x.compony }}</td>
        <td>{{ x.email }}</td>
        <td>{{ x.phone }}</td>
        <td>{{ x.remark }}</td>
        <td>{{ x.description }}</td>  
        <td>  
            <a href="/cmanagement/edit/{{ x.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/cmanagement/vendordelete/{{ x.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/cmanagement/vendorindex/" class="btn btn-primary">Add New vendor Record</a></center>  
</body>  
</html>
